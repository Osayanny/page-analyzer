{%extends 'base.html'%}
{%block content%}
<h1>Сайт: {{url.name}}</h1>
<table class="table table-bordered table-hover text-nowrap">
    <tbody>
        <tr>
            <td>ID</td>
            <td>{{url.id}}</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>{{url.name}}</td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td>{{url.created_at}}</td>
        </tr>
    </tbody>
</table>
<h2 class="mt-5 md-3">Проверки</h2>
<form action="{{url_for('url_check', id=url.id)}}" method="POST">
    <input class="btn btn-primary" type="submit" value="Запустить проверку">
</form>
<table class="table table-bordered table-hover mt-2" data-test="checks">
    <thead>
        <tr>
            <th>ID</th>
            <th>Код ответа</th>
            <th>h1</th>
            <th>title</th>
            <th>description</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {%if checks%}
        {%for check in checks%}
        <tr>
            <td>{{check.id}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{check.created_at}}</td>
        </tr>
        {%endfor%}
        {%endif%}
    </tbody>
</table>
{%endblock%}
