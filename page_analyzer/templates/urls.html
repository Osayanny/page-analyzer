{%extends 'base.html'%}
{%block title%}Urls{%endblock%}
{%block content%}
<h1>Сайты</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="'urls">
        <thead>
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
        </thead>
        <tbody>
            {%for url in urls%}
            <tr>
                <td>{{url.id}}</td>
                <td><a href="{{url_for('urls_show', id=url['id'])}}">{{url.name}}</a></td>
                <td>{{url.last_check or ''}}</td>
                <td></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
